<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Picture" class="card-image" />
      <p class="tag">
        Learning
      </p>
      <p class="published-status">
        Published 21 Dec 2023
      </p>
      <header class="card-header">
        <h2 class="title">
          HTML & CSS foundations
        </h2>
        <p class="description">
          These languages are the backbone of every website,
          defining structure, content, and presentation
        </p>
      </header>
      <footer class="card-footer">
        <img class="creator-avatar" src="./assets/images/image-avatar.webp" />
        <p class="creator-name">Greg Hooper</p>
      </footer>
    </article>
  </main>
</body>

</html>
